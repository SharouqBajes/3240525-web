<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebLearn - Test Page</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Tahoma, Arial, sans-serif;
      background-color: #101010; 
      color: #e5e5e5;
    }

    a {
      text-decoration: none;
      color: #00d9c0; 
    }

    
    header {
      background-color: #000;
      padding: 15px 25px; 
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #00d9c0;
    }

    header h1 {
      color: #00d9c0;
      font-size: 26px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px; 
    }

    nav li a {
      color: #fff;
      font-weight: bold;
    }

    nav li a:hover {
      color: #00d9c0;
    }

    
    .mainBanner {
      background-color: #1a1a1a;
      padding: 80px 20px;
      text-align: center;
    }

    .mainBanner h2 {
      font-size: 35px;
      margin-bottom: 15px;
    }

    /* الكروت */
    .boxContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 10px;
      gap: 25px;
    }

    .cardBox {
      background-color: #222;
      padding: 25px;
      border-radius: 8px;
      width: 260px;
      border: 1px solid #2f2f2f;
      
    }

    .cardBox:hover {
      background-color: #2a2a2a;
    }

    .cardBox h3 {
      margin-bottom: 10px;
      color: #00d9c0;
    }

    .cardBox p {
      color: #aaa;
      font-size: 15px;
    }

    
    .contactMe {
      background-color: #181818;
      padding: 40px 25px;
      text-align: center;
    }

    .contactMe h2 {
      margin-bottom: 20px;
      color: #00d9c0;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      font-size: 14px;
    }

    button {
      padding: 12px;
      background-color: #00d9c0;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 15px;
      border-top: 1px solid #00d9c0;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>WebLearn</h1>
    <nav>
      <ul>
        <li><a href="#home">الرئيسية</a></li>
        <li><a href="#courses">الدورات</a></li>
        <li><a href="#contact">تواصل</a></li>
      </ul>
    </nav>
  </header>

  <section class="mainBanner" id="home">
    <h2>ابدأ رحلتك مع تطوير الويب</h2>
    <p>تعلم HTML, CSS, JavaScript خطوة بخطوة.</p>
  </section>

  <section class="boxContainer" id="courses">
    <div class="cardBox">
      <h3>HTML Basics</h3>
      <p>كيف تبني هيكل الصفحة بلغة HTML.</p>
    </div>

    <div class="cardBox">
      <h3>CSS Styling</h3>
      <p>تنسيقات وألوان وخطوط باستخدام CSS.</p>
    </div>

    <div class="cardBox">
      <h3>JavaScript</h3>
      <p>خلّي موقعك تفاعلي عن طريق JS.</p>
    </div>
  </section>

  <section class="contactMe" id="contact">
    <h2>تواصل معنا</h2>
    <form id="formTest">
      <input type="text" placeholder="الاسم الكامل" required />
      <input type="email" placeholder="الإيميل" required />
      <textarea rows="4" placeholder="رسالتك" required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>

  <footer>
    <p>© 2025 WebLearn. كل الحقوق محفوظة.</p>
  </footer>

  <script>
    
    console.log("اهلا وسهلا بالموقع!");

    
    const myForm = document.getElementById("formTest");
    myForm.addEventListener("submit", function(e) {
      e.preventDefault();
      alert("تم استلام رسالتك 👍");
      myForm.reset();
    });
  </script>

</body>
</html>
